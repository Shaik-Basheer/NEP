<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="select-container">
            <label for="property">Select Property</label>
            <select id="property" style="width: 12%; border-top: #00aeef 2px solid;">
                <option value="select">Select ...</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>&nbsp;
            <label for="language">Select Language</label>
            <select id="language" style="border-top: #00aeef 2px solid;">
                <option value="english">English</option>
                <option value="french">French</option>
                <option value="spanish">Spanish</option>
            </select>
        </div>
    </div>

    <div style="overflow: auto; height: 325px;">
        <div></div>
    </div>

    <div class="newproperty">

        <div style="width:356px;">
            <fieldset>
                <legend>
                    Add a New Property
                </legend>
                <input class="newpropertyadd" type="text" style="margin-bottom: 0px">
                <input type="submit" value="Add" title="To add property" class="submitbut">
            </fieldset>
        </div>
    </div>

</body>

</html>
