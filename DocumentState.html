<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="padding: 10px; padding-top: 20px;">
    <table style="width: 25%;" class="status table3">
        <tr style="background-color: #7aa5cd; color: white;">
            <th><input type="checkbox" onclick="selects()"></th>
            <th>Id</th>
            <th>Name</th>
            <th style="width: 50%;">Description</th>
        </th>
        <tr>
            <td><input type="checkbox" name="chk"></td>
            <td style="width: 8%;">1</td>
            <td style="background-color: #ecf7fc; width: 50%;">Initial Document</td>
            <td>Initial Document</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk"></td>
            <td>2</td>
            <td style="background-color: #ecf7fc;">25% Completed</td>
            <td>25% Completed</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk"></td>
            <td>3</td>
            <td style="background-color: #ecf7fc;">50% Completed</td>
            <td>50% Completed</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk"></td>
            <td>4</td>
            <td style="background-color: #ecf7fc;">75% Completed</td>
            <td>75% Completed</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk"></td>
            <td>5</td>
            <td style="background-color: #ecf7fc;">Final Document</td>
            <td>Final Document</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk"></td>
            <td>6</td>
            <td style="background-color: #ecf7fc;">Can Archive</td>
            <td>Can Archive</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk"></td>
            <td>7</td>
            <td style="background-color: #ecf7fc;">For Review</td>
            <td>For Review</td>
        </tr>
    </table>

    <div style="padding: 1px;">
        <button class="dobtn">Add Label</button>
        <button class="dobtn">Save</button>
        <button class="dobtn">Delete</button>
      </div>


</body>
</html>
